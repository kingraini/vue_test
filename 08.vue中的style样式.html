<head>

<body>

        <h1 :style="styleObj1">{{mag}}</h1>
    </div>

    var vm = new Vue({
        el:"#app",
        data:{
            mag:"这是一个大h",
            styleObj1:{ color: 'red', 'font-weight': 200 }
        },
        methods:{
           
        }
    })
    </script>
</body>
</html>
