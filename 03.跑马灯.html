<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
    <input type="button" value="浪起来" @click="run" >
    <input type="button" value="低调" @click="stop">
    <h2>{{mag}}</h2>
    </div>
    <script> 
    var vm = new Vue({
        el:"#app",
        data:{
            mag:"猥琐发育~~别浪",
            interval:null
        },
        methods:{
           
            run(){  //run:function(){}  与 run(){}是相同的
                if(this.interval != null)  return;
                 this.interval = setInterval(() =>{  //如果是function（）则下面的this指代的是setInterval层   若用() =>则下面this指代的是methods层
                    console.log(this.mag)
                    var start = this.mag.substring(0,1)
                    var end = this.mag.substring(1)
                    this.mag = end + start
                },400)
            },
            stop(){  //清除计时器
                clearInterval(this.interval),
                this.interval = null
            }  
        }
    })
    </script>
</body>
</html>
